		<div id="home" data-role="page">
		  <div data-role="header" data-position="fixed">
			<h3>Main Menu</h3>
		  </div>
		  <div role="main" class="ui-content">
			<a class="ui-btn " href="#QuizSelectPage">Start Quiz</a>
		  </div>
		  <a href="#" class="ui-btn" onclick="takePicture()">Picture</a>
		  <img id="picture" src="" width="200" height="200"/>
		</div>
		<div id="QuizSelectPage" data-role="page" >
		  <div data-role="header" data-position="fixed">
			<h3>Select Quiz</h3>
			<a class="ui-btn ui-btn-icon-notext ui-icon-back" href="#home" > </a>
		  </div>
		  <div role="main" class="ui-content" is="content">
			<div class="ui-field-contain">
			  <label for="StoreSelect">Store</label>
			  <select id="StoreSelect">
				<option value="1">Store 1</option>
				<option value="2">Store 2</option>
				<option value="3">Store 3</option>
			  </select>
			</div>
			<div class="ui-field-contain">
			  <label for="QuizDate">Date</label>
			  <input id="QuizDate" type="date">
			</div>
			<a class="ui-btn" href="#QuizPage" onclick="loadQuiz()">Start</a>
		  </div>
		</div>
		<div id="QuizPage" data-role="page" is="page">
		  <div data-role="header" data-position="fixed">
			<h3 >Quiz page 1</h3>
			<a  class="ui-btn ui-btn-icon-notext ui-icon-back" href="#" data-rel="back">&lt;</a>
		  </div>
		  <div role="main" class="ui-content" is="content" >
		  <h3>Please rate your answers from 1 to 10.</h3>
		  <div id="questionsContainer" >
		  </div>
			<a class="ui-btn" style="margin-top:100px" onclick="saveAnswers()" href="#answersPage">Finish</a>
		  </div>
		</div>
		<div id="answersPage" data-role="page"  data-dialog="true" is="page">
			<div data-role="header" data-position="fixed">
				<h3 id="resultsHeader">Results</h3>
				<a class="ui-btn ui-btn-icon-notext ui-icon-back" href="#QuizSelectPage" >&lt;</a>
			</div>	
		  <div role="main" class="ui-content" is="content" id="answersContainer" >
		  </div>
